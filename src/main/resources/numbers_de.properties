# German number words for time conversion
# Numbers 1-30 used for hours and minutes

# Single digits (1-9)
number.1=eins
number.2=zwei
number.3=drei
number.4=vier
number.5=fünf
number.6=sechs
number.7=sieben
number.8=acht
number.9=neun

# Teens (10-19)
number.10=zehn
number.11=elf
number.12=zwölf
number.13=dreizehn
number.14=vierzehn
number.15=fünfzehn
number.16=sechzehn
number.17=siebzehn
number.18=achtzehn
number.19=neunzehn

# Twenties (20-29)
number.20=zwanzig
number.21=einundzwanzig
number.22=zweiundzwanzig
number.23=dreiundzwanzig
number.24=vierundzwanzig
number.25=fünfundzwanzig
number.26=sechsundzwanzig
number.27=siebenundzwanzig
number.28=achtundzwanzig
number.29=neunundzwanzig

# Thirty
number.30=dreißig
